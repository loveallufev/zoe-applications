<html>
<head>
    <title>Zoe Application generator</title>
    <link rel="stylesheet" href="/static/style.css" type="text/css">
    <script src="/static/jquery-2.1.4.min.js" type="application/javascript"></script>
    <script src="/static/moment.min.js" type="application/javascript"></script>
</head>
<body>
<div>
    <h1>Zoe Application generator</h1>
    <form action="/new_app" method="get">
        <label>Select the application to customize:</label><br>
        <input type="radio" name="app_base" value="simple_notebook">Jupyter Notebook (with Python, Scala and R kernels)<br>
        <input type="radio" name="app_base" value="spark_notebook">Jupyter Notebook with Spark cluster (and Bigfoot HDFS)<br>
        <input type="radio" name="app_base" value="spark_submit">Spark cluster with submit client<br>
        <input type="radio" name="app_base" value="hdfs_client">HDFS client<br>
        <input type="radio" name="app_base" value="test_app">Simple test app that sleeps for a configurable amount of time<br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
